<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link data-n-head="true" rel="icon" type="image/x-icon" href="images/logo-ontab.png">
  <title th:text="${postsVo.postTitle}+'-'+${siteConfig.siteName}"></title>
  <meta name="keywords"  th:content="${postsVo.tagsName}">
  <meta name="description" th:content="${postsVo.postExcerpt}">
  <link href="css/reset.css" type="text/css" rel="stylesheet" />
  <link href="css/common.css" type="text/css" rel="stylesheet" />
  <link href="css/article.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
</head>

<body>

  <div class="flex-col">
    <!-- 顶部固定条 -->
    <div class="top-fixed">
      <div class="top-wrapper">
        <div class="logo-area fl" >
          <img src="images/logo-ontop.png" alt="logo" class="logo-top">
          <span th:text="${siteConfig.siteName}"></span>
        </div>
        <div class="search-area fr">
          <input type="text" class="txt-search" autocomplete="off" placeholder="请输入感兴趣的内容进行搜索">
          <img src="images/search.png" />
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <!-- 主题内容区域 -->
    <div class="article-main flex-item-grow1">
      <!-- 文章内容区域 -->
      <div class="article-area">
        <p class="title" th:text="${postsVo.postTitle}">干掉 PowerDesigner！这款国人开源的数据库设计工具真香！</p>
        <p class="last-update-time color_gray1" th:text="'最后更新：'+${#dates.format(postsVo.postModified, 'yyyy-MM-dd HH:mm:ss')}">最后更新：2022-01-18 12:12</p>
        <div class="author-and-flags">
          <div class="author-box color_gray1">
            <span>作者</span>
            <a href="javascript:void(0)" class="author-name" th:text="${postsVo.userNiceName}"></a>
          </div>
          <div class="labels text-right" >
            <a href="javascript:void(0)" class="label"  th:each="tag : ${tagList}" th:text="${tag}">数据库设计</a>
          </div>
        </div>
        <!-- 文章正文，该容器内是md文件转化的Html代码 -->
        <div class="article-content">
          <!-- 这个是封面图，从后台数据单独取的 -->
          <img class="cover-pic"  th:if="${not #strings.isEmpty(postsVo.attribute?.get('articleCoverUrl'))}" th:src="${postsVo.attribute?.get('articleCoverUrl')?:'images/article-cover-demo.jpg'}"/>
          <!-- 下面是文章内容 -->
          <div th:utext="${postsVo.htmlContent}"></div>
        </div>
      </div>
      <!-- 广告占位列 -->
      <div class="fiex-ad">
        <a target="_blank" href="http://www.baidu.com">
          <img src="images/demo-ad.png" />
        </a>
      </div>
    </div>
  </div>
</body>

</html>
